<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TalIA es tu asistente conversacional omnicanal para automatizar atención y ventas."
    />
    <title>TalIA · Asistente conversacional</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body class="theme-aurora">
    <header class="top-bar">
      <a class="brand" href="#">TalIA</a>
      <div class="theme-switcher">
        <label class="sr-only" for="theme-select">Selecciona un tema</label>
        <select id="theme-select" name="theme-select" aria-label="Seleccionar tema visual">
          <option value="theme-aurora">Aurora violeta</option>
          <option value="theme-ice">Espectro vibrante</option>
          <option value="theme-void">Nocturno</option>
        </select>
      </div>
      <a class="contact-link" href="mailto:hola@talia.mx">Hablar con equipo</a>
    </header>

    <main class="layout" aria-live="polite">
      <section class="chat-shell">
        <div class="intro">
          <h1>Hola, soy la Tal-IA</h1>
          <p>
            <span>¿Quieres saber qué hago?</span>
            <span class="callout">¡Pregúúúúúúntameeee!</span>
          </p>
        </div>

        <div id="chat-log" class="chat-log" aria-label="Conversación con TalIA"></div>
      </section>
    </main>

    <footer class="composer">
      <div class="composer-content">
        <div class="composer-disclaimer">
          Talia Es La inteligencia que entiende tu lenguaje de negocio. Todo lo que quieres saber ella misma te respondera.
        </div>
        <form id="chat-form" class="composer-form" autocomplete="off">
          <input
            id="chat-input"
            type="text"
            name="message"
            placeholder="Escribe tu pregunta"
            required
          />
          <button type="submit">Enviar</button>
        </form>
      </div>
    </footer>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
