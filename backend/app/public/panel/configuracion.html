<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b1020" />
  <title>TalIA • Configuración</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/api/shared/logos/Logo8.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/api/shared/logos/favicon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/api/shared/logos/favicon-16.png" />
  <link rel="icon" type="image/x-icon" href="/api/shared/logos/favicon.ico" />
  <link rel="apple-touch-icon" href="/api/shared/logos/Logo7.png" />
  <link rel="stylesheet" href="./assets/css/base.css" />
  <script src="/api/panel/env.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .muted{color:var(--muted)}
    .tabs{display:flex;gap:8px;margin-bottom:12px}
    .tabs .btn{padding:8px 12px}
    pre{margin:0;background:var(--surface-alt);border:1px solid var(--border-soft);border-radius:12px;padding:12px;overflow:auto;color:var(--fg)}
  </style>
  <script src="./assets/js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="theme-aurora" data-nav="config">
  <main class="container" style="padding:24px 0 40px;">
    <h1 style="margin:0 0 8px;">Configuración</h1>
    <p class="muted" style="margin:0 0 18px;">Administra agentes, canales y roles.</p>

    <div class="tabs">
      <button class="btn btn-outline" data-tab-btn="agentes">Agentes</button>
      <button class="btn btn-outline" data-tab-btn="canales">Canales</button>
      <button class="btn btn-outline" data-tab-btn="roles">Roles/Permisos</button>
    </div>

    <section data-tab="agentes" style="display:none">
      <h3>Agentes</h3>
      <pre id="agentes-json">cargando...</pre>
    </section>

    <section data-tab="canales" style="display:none">
      <h3>Canales</h3>
      <pre id="canales-json">cargando...</pre>
    </section>

    <section data-tab="roles" style="display:none">
      <h3>Roles/Permisos</h3>
      <pre id="roles-json">cargando...</pre>
    </section>
  </main>

  <script type="module">
    import { setActiveNav } from './assets/js/common.js';
    setActiveNav(document.body.dataset.nav || '');
  </script>
  <script type="module" src="./assets/js/configuracion.js"></script>
</body>
</html>
