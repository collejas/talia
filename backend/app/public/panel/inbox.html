<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b1020" />
  <title>TalIA • Inbox</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/api/shared/logos/Logo8.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/api/shared/logos/favicon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/api/shared/logos/favicon-16.png" />
  <link rel="icon" type="image/x-icon" href="/api/shared/logos/favicon.ico" />
  <link rel="apple-touch-icon" href="/api/shared/logos/Logo7.png" />
  <link rel="stylesheet" href="./assets/css/base.css" />
  <script src="/api/panel/env.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .muted{color:var(--muted)}
    .page-inbox{display:flex;flex-direction:column;height:100vh;overflow:hidden;background:var(--bg)}
    .page-inbox main{flex:1;display:flex;flex-direction:column;overflow:hidden;padding:20px 0;height:calc(100vh - 64px)}
    .inbox-main{flex:1;display:flex;flex-direction:column;overflow:hidden;max-width:1280px;width:100%}
    .grid-2{display:grid;grid-template-columns:minmax(300px,340px) minmax(0,1fr);gap:18px;flex:1;min-height:0}
    .card{padding:12px;border:1px solid var(--border-soft);border-radius:14px;background:var(--surface);min-height:0}
    .filters-card{margin-bottom:16px;display:flex;gap:16px;align-items:center;flex-wrap:wrap;flex:0 0 auto;padding:16px}
    .filters-title{display:flex;flex-direction:column;gap:2px}
    .filters-title h1{margin:0;font-size:1.4rem}
    .filters-title .muted{font-size:0.9rem}
    .filters-controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-left:auto}
    .filters-controls label{display:flex;flex-direction:column;gap:4px}
    .filters-controls label span{font-size:12px}
    .grid-2 .card{display:flex;flex-direction:column;min-height:0;overflow:hidden}
    .conv-list{list-style:none;margin:0;padding:0;flex:1;overflow-y:auto;min-height:0}
    .conv-item{margin:0 0 8px}
    .conv-btn{width:100%;text-align:left;border:1px solid var(--border-soft);border-radius:10px;background:var(--surface-alt);color:var(--fg);padding:10px}
    .conv-title{font-weight:700}
    .messages{flex:1;overflow-y:auto;background:var(--surface-alt);border:1px solid var(--border-soft);border-radius:12px;padding:12px;min-height:0}
    .msg-row{display:flex;margin:8px 0}
    .msg-row.in{justify-content:flex-start}
    .msg-row.out{justify-content:flex-end}
    .bubble{max-width:70%;padding:10px 12px;border-radius:14px;background:var(--surface);border:1px solid var(--border-soft)}
    .msg-row.out .bubble{background:rgba(106,163,255,.14)}
    .bubble strong{display:block;font-size:12px;margin-bottom:4px;text-transform:uppercase;letter-spacing:0.04em;color:var(--muted)}
    .composer{margin-top:12px;display:flex;flex-direction:column;gap:8px}
    .composer textarea{width:100%;min-height:80px;border-radius:12px;padding:10px;border:1px solid var(--border-soft);background:var(--surface-alt);color:var(--fg);resize:vertical;font-family:inherit}
    .composer textarea:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 1px var(--accent) inset}
    .composer-actions{display:flex;justify-content:flex-end;gap:8px;align-items:center}
    .composer .muted{font-size:12px}
    .badge{display:inline-flex;align-items:center;justify-content:center;min-width:18px;height:18px;padding:0 6px;border-radius:999px;background:#ff5d5d;color:#0b1020;font-size:11px;font-weight:800;margin-left:6px}
    .chip{display:inline-flex;align-items:center;gap:6px;padding:3px 8px;border-radius:999px;font-size:11px;border:1px solid var(--border-soft);background:var(--surface-alt);color:var(--fg);margin-right:6px}
    .chip.state-abierta{background:rgba(34,197,94,.12);border-color:rgba(34,197,94,.35)}
    .chip.state-pendiente{background:rgba(245,158,11,.12);border-color:rgba(245,158,11,.35)}
    .chip.state-cerrada{background:rgba(148,163,184,.12);border-color:rgba(148,163,184,.35)}
    .chip.canal-webchat{background:rgba(14,165,233,.12);border-color:rgba(14,165,233,.35)}
    .chip.canal-whatsapp{background:rgba(16,185,129,.12);border-color:rgba(16,185,129,.35)}
    .chip.canal-voz{background:rgba(99,102,241,.12);border-color:rgba(99,102,241,.35)}
    .chip.canal-instagram{background:rgba(236,72,153,.12);border-color:rgba(236,72,153,.35)}
  </style>
  <script src="./assets/js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="page-inbox theme-aurora" data-nav="inbox">
  <main class="container inbox-main">
    <div class="card filters-card">
      <div class="filters-title">
        <h1>Inbox</h1>
        <span class="muted">Conversaciones en curso.</span>
      </div>
      <div class="filters-controls">
        <label>
          <span class="muted">Canal</span>
          <select id="filter-canal" class="btn btn-outline" style="padding:6px 10px;">
            <option value="">Todos</option>
            <option value="webchat">Webchat</option>
            <option value="whatsapp">WhatsApp</option>
            <option value="voz">Voz</option>
            <option value="instagram">Instagram</option>
          </select>
        </label>
        <label>
          <span class="muted">Estado</span>
          <select id="filter-estado" class="btn btn-outline" style="padding:6px 10px;">
            <option value="">Todos</option>
            <option value="abierta">Abierta</option>
            <option value="pendiente">Pendiente</option>
            <option value="cerrada">Cerrada</option>
          </select>
        </label>
        <button id="btn-refrescar" class="btn">Actualizar</button>
      </div>
    </div>

    <div class="grid-2">
      <section class="card">
        <ul id="conv-list" class="conv-list" aria-label="Conversaciones"></ul>
      </section>
      <section class="card">
        <div id="conv-details" style="margin:0 0 10px; display:none;">
          <div style="display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;">
            <div>
              <div id="cd-name" style="font-weight:800; font-size:16px;">—</div>
              <div id="cd-meta" class="muted" style="font-size:12px;">—</div>
            </div>
            <div style="display:flex;gap:8px;">
              <button id="btn-cerrar" class="btn btn-outline" title="Cerrar conversación">Cerrar</button>
              <select id="sel-estado" class="btn btn-outline" title="Cambiar estado" style="padding:6px 10px;">
                <option value="abierta">Abierta</option>
                <option value="pendiente">Pendiente</option>
                <option value="cerrada">Cerrada</option>
              </select>
            </div>
          </div>
        </div>
        <div id="msg-list" class="messages" aria-live="polite"></div>
        <form id="send-form" class="composer" autocomplete="off">
          <label class="muted" for="send-input">Responder al cliente</label>
          <textarea id="send-input" name="content" placeholder="Escribe un mensaje para el cliente…" maxlength="2000"></textarea>
          <div class="composer-actions">
            <span class="muted" id="send-status" role="status" aria-live="polite"></span>
            <button type="submit" class="btn">Enviar</button>
          </div>
        </form>
      </section>
    </div>
  </main>

  <script type="module">
    import { setActiveNav } from './assets/js/common.js';
    setActiveNav(document.body.dataset.nav || '');
  </script>
  <script type="module" src="./assets/js/inbox.js"></script>
</body>
</html>
