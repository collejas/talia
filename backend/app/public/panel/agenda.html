<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b1020" />
  <title>TalIA • Agenda</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/api/shared/logos/Logo8.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/api/shared/logos/favicon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/api/shared/logos/favicon-16.png" />
  <link rel="icon" type="image/x-icon" href="/api/shared/logos/favicon.ico" />
  <link rel="apple-touch-icon" href="/api/shared/logos/Logo7.png" />
  <link rel="stylesheet" href="./assets/css/base.css" />
  <script src="/api/panel/env.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .muted{color:var(--muted)}
    .agenda-page{display:flex;flex-direction:column;min-height:100vh;background:var(--bg)}
    main.container{padding:24px 0 48px;max-width:1280px}
    .card{padding:18px;border:1px solid var(--border-soft);border-radius:14px;background:var(--surface)}
    .filters{display:flex;flex-wrap:wrap;gap:16px;align-items:flex-end;margin-bottom:20px}
    .filters label{display:flex;flex-direction:column;gap:6px;font-size:13px}
    .filters button{height:40px}
    .agenda-layout{display:flex;flex-direction:column;gap:20px}
    .calendar-card{padding:18px;border:none;background:var(--surface);border-radius:18px;border:1px solid var(--border-soft)}
    .calendar-toolbar{display:flex;flex-wrap:wrap;gap:12px;align-items:center;margin-bottom:16px}
    .calendar-toolbar h2{margin:0;font-size:20px;font-weight:700}
    .calendar-toolbar .controls{display:flex;gap:8px}
    .calendar-toolbar button{padding:6px 12px;border-radius:10px;border:1px solid var(--border-soft);background:var(--surface-alt);color:var(--fg);cursor:pointer}
    .calendar-toolbar button:hover{border-color:var(--accent);color:var(--accent)}
    .calendar-toolbar .spacer{flex:1}
    .status-text{font-size:12px}
    .calendar-grid{display:grid;gap:6px}
    .calendar-grid.month{grid-template-columns:repeat(7,1fr)}
    .calendar-grid.bimestre{grid-template-columns:repeat(14,1fr)}
    .calendar-grid.week{grid-template-columns:120px repeat(7,1fr)}
    .calendar-grid.day{grid-template-columns:120px 1fr}
    .bimestre-wrapper{display:flex;gap:16px;flex-wrap:wrap}
    .month-section{flex:1;min-width:280px}
    .calendar-header{display:grid;grid-template-columns:repeat(7,1fr);gap:6px;margin-bottom:8px;font-size:13px;color:var(--muted);text-align:center}
    .calendar-header.bimestre{grid-template-columns:repeat(14,1fr)}
    .calendar-cell{background:var(--surface-alt);border:1px solid var(--border-soft);border-radius:12px;padding:8px;display:flex;flex-direction:column;gap:6px;min-height:90px;position:relative}
    .calendar-cell.today{border-color:var(--accent);box-shadow:0 0 0 1px var(--accent) inset}
    .calendar-cell .cell-header{display:flex;align-items:center;justify-content:space-between;font-size:12px;font-weight:600}
    .calendar-cell button.add-btn{background:none;border:none;color:var(--accent);font-size:14px;cursor:pointer;padding:0}
    .calendar-cell button.add-btn:hover{color:var(--accent-strong,#5b7fff)}
    .event-pill{padding:6px 8px;border-radius:10px;background:rgba(99,102,241,0.14);border:1px solid rgba(99,102,241,0.25);font-size:12px;cursor:pointer}
    .event-pill:hover{background:rgba(99,102,241,0.22)}
    .event-pill.cancelada{background:rgba(244,63,94,0.16);border-color:rgba(244,63,94,0.35)}
    .event-pill.realizada{background:rgba(34,197,94,0.16);border-color:rgba(34,197,94,0.35)}
    .event-pill.selected{border-color:var(--accent);background:rgba(99,102,241,0.28)}
    .time-grid{display:grid;gap:4px}
    .time-row{display:grid;grid-template-columns:120px 1fr;gap:6px;align-items:start}
    .time-label{font-size:12px;color:var(--muted);padding-top:10px;text-align:right;padding-right:8px}
    .time-slot{min-height:60px;border:1px dashed var(--border-soft);border-radius:12px;padding:6px;background:var(--surface-alt);position:relative}
    .time-slot button.add-btn{position:absolute;top:6px;right:6px}
    .time-slot .event-pill{margin-top:24px}
    .modal-backdrop{position:fixed;inset:0;background:rgba(11,16,32,0.55);display:none;align-items:center;justify-content:center;padding:20px;z-index:30}
    .modal-backdrop[data-open="true"]{display:flex}
    .modal-card{background:var(--bg);border-radius:16px;max-width:760px;width:100%;padding:22px;border:1px solid var(--border-soft);box-shadow:0 25px 60px rgba(11,16,32,0.35)}
    .modal-header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:16px}
    .modal-header h2{margin:0;font-size:18px}
    .modal-close{background:none;border:none;color:var(--muted);font-size:22px;line-height:1;cursor:pointer;padding:0}
    .modal-close:hover{color:var(--accent)}
    .modal-form{display:flex;flex-direction:column;gap:12px}
    .modal-form-grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
    .modal-form-grid.triple{grid-template-columns:repeat(3,minmax(0,1fr))}
    .modal-form-grid.quad{grid-template-columns:repeat(4,minmax(0,1fr))}
    .modal-form label{display:flex;flex-direction:column;gap:6px;font-size:13px}
    .modal-form input,
    .modal-form select,
    .modal-form textarea{
      font:inherit;border:1px solid var(--border-soft);border-radius:10px;background:var(--surface-alt);
      color:var(--fg);padding:8px 10px
    }
    .modal-form textarea{min-height:70px;resize:vertical}
    .modal-form input:focus,
    .modal-form select:focus,
    .modal-form textarea:focus{
      outline:none;border-color:var(--accent);box-shadow:0 0 0 1px var(--accent) inset
    }
    .modal-actions{display:flex;justify-content:flex-end;align-items:center;gap:10px;flex-wrap:wrap;margin-top:4px}
    .modal-actions .spacer{flex:1}
  </style>
  <script src="./assets/js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="agenda-page theme-aurora" data-nav="agenda">
  <main class="container">
    <header style="margin-bottom:20px;">
      <h1 style="margin:0 0 6px;">Agenda de demos</h1>
      <p class="muted" style="margin:0;">Gestiona y sincroniza las demostraciones comerciales.</p>
    </header>

    <section class="card filters" aria-label="Filtros de agenda">
      <label>
        <span>Rango</span>
        <select id="filtro-rango" class="btn btn-outline">
          <option value="hoy">Hoy</option>
          <option value="7d" selected>Próximos 7 días</option>
          <option value="30d">Próximos 30 días</option>
          <option value="fechas">Personalizado</option>
        </select>
      </label>
      <label>
        <span>Desde</span>
        <input type="date" id="filtro-desde" />
      </label>
      <label>
        <span>Hasta</span>
        <input type="date" id="filtro-hasta" />
      </label>
      <label>
        <span>Estado</span>
        <select id="filtro-estado" class="btn btn-outline">
          <option value="">Todos</option>
          <option value="pendiente">Pendiente</option>
          <option value="confirmada">Confirmada</option>
          <option value="reprogramada">Reprogramada</option>
          <option value="cancelada">Cancelada</option>
          <option value="realizada">Realizada</option>
        </select>
      </label>
      <label>
        <span>Proveedor</span>
        <select id="filtro-provider" class="btn btn-outline">
          <option value="">Todos</option>
          <option value="hosting">Hosting</option>
          <option value="google">Google</option>
        </select>
      </label>
      <label>
        <span>Vista</span>
        <select id="calendar-view" class="btn btn-outline">
          <option value="month" selected>Mes</option>
          <option value="bimestre">Bimestre</option>
          <option value="week">Semana</option>
          <option value="day">Día</option>
        </select>
      </label>
      <button id="agenda-refresh" class="btn">Actualizar</button>
      <span id="agenda-status" class="muted status-text" role="status" aria-live="polite"></span>
    </section>

    <section class="agenda-layout">
      <section class="calendar-card">
        <div class="calendar-toolbar">
          <div class="controls">
            <button type="button" id="cal-prev" aria-label="Anterior">◀</button>
            <button type="button" id="cal-today">Hoy</button>
            <button type="button" id="cal-next" aria-label="Siguiente">▶</button>
          </div>
          <h2 id="calendar-title">Agenda</h2>
          <div class="spacer"></div>
        </div>
        <div id="agenda-canvas" aria-live="polite"></div>
      </section>
    </section>
  </main>

  <div class="modal-backdrop" id="agenda-modal" aria-hidden="true">
    <div class="modal-card" role="document">
      <div class="modal-header">
        <h2 id="modal-title">Nueva cita</h2>
        <button type="button" class="modal-close" id="modal-close" aria-label="Cerrar formulario">×</button>
      </div>
      <form id="modal-form" class="modal-form" autocomplete="off">
        <input type="hidden" id="modal-id" />
        <div class="modal-form-grid triple">
          <label>
            <span>ID de tarjeta *</span>
            <input id="modal-tarjeta" type="text" required minlength="10" />
          </label>
          <label>
            <span>ID de contacto</span>
            <input id="modal-contacto" type="text" />
          </label>
          <label>
            <span>ID de conversación</span>
            <input id="modal-conversacion" type="text" />
          </label>
          <label>
            <span>Inicio *</span>
            <input id="modal-inicio" type="datetime-local" required />
          </label>
          <label>
            <span>Fin</span>
            <input id="modal-fin" type="datetime-local" />
          </label>
          <label>
            <span>Zona horaria</span>
            <input id="modal-timezone" type="text" placeholder="America/Mexico_City" />
          </label>
          <label>
            <span>Estado</span>
            <select id="modal-estado">
              <option value="pendiente">Pendiente</option>
              <option value="confirmada">Confirmada</option>
              <option value="reprogramada">Reprogramada</option>
              <option value="cancelada">Cancelada</option>
              <option value="realizada">Realizada</option>
            </select>
          </label>
          <label>
            <span>Proveedor</span>
            <select id="modal-provider">
              <option value="hosting">Hosting</option>
              <option value="google">Google</option>
            </select>
          </label>
          <label>
            <span>URL de reunión</span>
            <input id="modal-meeting" type="url" placeholder="https://..." />
          </label>
          <label>
            <span>Ubicación</span>
            <input id="modal-location" type="text" />
          </label>
        </div>
        <div class="modal-form-grid">
          <label>
            <span>Notas</span>
            <textarea id="modal-notes"></textarea>
          </label>
          <label>
            <span>Metadata (JSON)</span>
            <textarea id="modal-metadata" placeholder='{"fuente":"panel"}'></textarea>
          </label>
          <label id="modal-cancel-reason" style="display:none;">
            <span>Motivo de cancelación</span>
            <input id="modal-motivo" type="text" />
          </label>
        </div>
        <div class="modal-actions">
          <span id="modal-status" class="muted status-text"></span>
          <span class="spacer"></span>
          <button type="button" class="btn btn-outline" id="modal-delete" style="display:none;">Eliminar</button>
          <button type="submit" class="btn" id="modal-submit">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { setActiveNav } from './assets/js/common.js';
    setActiveNav(document.body.dataset.nav || '');
  </script>
  <script type="module" src="./assets/js/agenda.js"></script>
</body>
</html>
